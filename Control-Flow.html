<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control-Flow</title>
<!--    <script src="control.js"></script>-->
</head>
<body>
<h2>control-flow</h2>
<script>
    var x = true;
    var a =1;
    while(x){
        for(let i = 1; i< 11; i++){

            console.log(`hellsos Worlswsd ${i}`);
        }
        x = false;
    };
    while (a < 10){
        console.log("hello Worlds "+ a);
        a++;
    };
    var s ="";
    for(var i =0; i<15;i++){
        for(var j = 0;j<=i;j++){
            s +="*"
        }
        s+="\n"
    }
    console.log(s);
</script>
</body>
</html>
